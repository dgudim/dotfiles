[Effect-cube]
DistanceFactor=2.12

[Effect-presentwindows]
BorderActivateAll=9

[Effect-thumbnailaside]
MaxWidth=400

[MouseBindings]
CommandActiveTitlebar2=Close
CommandAll2=Minimize
CommandAllWheel=Raise/Lower
CommandInactiveTitlebar2=Close
CommandTitlebarWheel=Change Opacity
CommandWindowWheel=Activate and scroll

[NightColor]
Active=true
LatitudeAuto=54.6997
LongitudeAuto=25.3061
Mode=Times
NightTemperature=4900

[Plugins]
blurEnabled=false
contrastEnabled=false
cubeEnabled=true
desktopchangeosdEnabled=true
dimscreenEnabled=true
kdesnapassistEnabled=true
kwin4_effect_dimscreenEnabled=true
kwin4_effect_rubberband_maximizeEnabled=false
kwin4_effect_squashEnabled=false
magnifierEnabled=true
minimizeallEnabled=false
overviewEnabled=true
zoomEnabled=false

[Script-desktopchangeosd]
PopupHideDelay=500

[Script-kdesnapassist]
fillOnSnappedClose=true
minimizeSnappedTogether=true
raiseSnappedTogether=true

[TabBox]
LayoutName=thumbnails
MultiScreenMode=1

[Windows]
BorderlessMaximizedWindows=true
DelayFocusInterval=350
HideUtilityWindowsForInactive=false
RollOverDesktops=true
SeparateScreenFocus=true

[Xwayland]
Scale=1
XwaylandEavesdrops=All

[org.kde.kdecoration2]
BorderSize=NoSides
BorderSizeAuto=false
ButtonsOnRight=FIAX
library=org.kde.klassy
theme=Klassy
