[Encryption]
Pgp_extension=true
encrypt_files_to=true
[GPG Settings]
gpg_config_path[$e]=$HOME/.local/share/gnupg/gpg.conf

[General Options]
First run=false

[Servers]
Server_List=hkps://keys.openpgp.org,hkp://pool.sks-keyservers.net,hkp://subkeys.pgp.net,hkp://search.keyserver.net,hkp://pgp.dtype.org,hkp://wwwkeys.pgp.net

[User Interface]
AutoStart=true
