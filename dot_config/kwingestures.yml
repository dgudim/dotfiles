touchpad:
  speed:
    swipe_threshold: 15
    events: 1
  delta_multiplier: 6.0

  gestures:

    - type: hold
      fingers: 3
      threshold: 800
      keyboard_modifiers: [alt]

      actions:
        - on: begin
          plasma_shortcut: kwin,Window Close

    - type: swipe
      fingers: 3
      direction: up_down
      keyboard_modifiers: none

      actions:
        - on: begin
          input:
            - keyboard: [+leftmeta]
            - mouse: [+left]

        - on: update
          input:
            - mouse: [move_by_delta]

        - on: end_cancel
          input:
            - keyboard: [-leftmeta]
            - mouse: [-left]

    - type: swipe
      fingers: 3
      direction: left

      actions:
        - keyboard: [leftalt+left]

    - type: swipe
      fingers: 3
      direction: right

      actions:
        - keyboard: [leftalt+right]


    - type: swipe
      fingers: 3
      direction: left
      keyboard_modifiers: [alt]

      actions:
        - keyboard: [leftmeta+left]

    - type: swipe
      fingers: 3
      direction: right
      keyboard_modifiers: [alt]

      actions:
        - keyboard: [leftmeta+right]


    - type: swipe
      fingers: 3
      direction: up_down
      keyboard_modifiers: [alt, shift]

      actions:
        - on: update
          interval: -10
          command: pactl set-sink-volume @DEFAULT_SINK@ +5%

        - on: update
          interval: 10
          command: pactl set-sink-volume @DEFAULT_SINK@ -5%


    - type: swipe
      fingers: 3
      direction: up_down
      keyboard_modifiers: [shift]

      actions:
        - on: update
          interval: -10
          keyboard_modifiers: alt
          plasma_shortcut: kwin,Increase Opacity

        - on: update
          interval: 10
          keyboard_modifiers: alt
          plasma_shortcut: kwin,Decrease Opacity


    # Close window
    - type: swipe
      fingers: 3
      direction: up
      keyboard_modifiers: [alt]

      actions:
        # Maximize window if not fullscreen and not maximized
        - on: begin
          plasma_shortcut: kwin,Window Maximize
          block_other: true # Prevent the fullscreen window action from triggering during the same gesture

          conditions:
            - negate: [window_state]
              window_state: [fullscreen, maximized]


        # Fullscreen a window if not fullscreen
        - on: begin
          plasma_shortcut: kwin,Window Fullscreen

          conditions:
            - negate: [window_state]
              window_state: [fullscreen]

    - type: swipe
      fingers: 3
      direction: down
      keyboard_modifiers: [alt]

      actions:
        # Unfullscreen window if fullscreen
        - on: begin
          plasma_shortcut: kwin,Window Fullscreen
          block_other: true # Prevent the unmaximize window action from triggering during the same gesture

          conditions:
            - window_state: [fullscreen]

        # Unmaximize window if maximized
        - on: begin
          plasma_shortcut: kwin,Window Maximize
          block_other: true # Prevent the minimize window action from triggering during the same gesture

          conditions:
            - window_state: [maximized]

        # Minimize window if not fullscreen and not maximized
        - on: begin
          plasma_shortcut: kwin,Window Minimize

          conditions:
            - negate: [window_state]
              window_state: [fullscreen, maximized]

    - type: hold
      fingers: 3
      threshold: 800
      keyboard_modifiers: none

      actions:
        - on: begin
          plasma_shortcut: kwin,Window Above Other Windows

          conditions:
            - negate: [window_state]
              window_state: [fullscreen, maximized]
