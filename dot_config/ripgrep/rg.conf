# Don't let ripgrep vomit really long lines to my terminal, and show a preview.
--max-columns=150
--max-columns-preview

# Add 'web' type.
--type-add
web:*.{html,css,js,ts}*

# Search hidden files / directories (e.g. dotfiles) by default
--hidden

# Exclude .git
--glob=!.git/*

--sortr=path
--ignore-case

# Enable hyperlinks
--hyperlink-format=default

# Show 2 lines on top and on the bottom
-C2

# Only show results swapped by line endings
#-x
