[%General]
DBFileExtensions=SQLite database files (*.db *.sqlite *.sqlite3 *.db3)
appStyle=0
fontsize=10
language=en_US
maxRecentFiles=5
promptsqltabsinnewproject=true
toolbarStyle=2
toolbarStyleBrowse=0
toolbarStyleEditCell=0
toolbarStyleSql=0
toolbarStyleStructure=2

[PlotDock]
lineType=1
pointShape=4

[SQLLogDock]
Log=Application

[SchemaDock]
dropEnquotedNames=true
dropQualifiedNames=false
dropSelectQuery=true

[checkversion]
enabled=true

[databrowser]
auto_switch_mode=true
bin_bg_colour=@Variant(\0\0\0\x43\x1\xff\xff((((((\0\0)
bin_fg_colour=@Variant(\0\0\0\x43\x1\xff\xff\xc0\xc0\xc0\xc0\xc0\xc0\0\0)
blob_text=BLOB
complete_threshold=1000
editor_word_wrap=true
filter_delay=200
filter_escape=\\
font=FiraCode Nerd Font Med
fontsize=10
formatted_bg_colour=@Variant(\0\0\0\x43\x1\xff\xff<<8866\0\0)
formatted_fg_colour=@Variant(\0\0\0\x43\x1\xff\xff\xeb\xeb\xdb\xdb\xb2\xb2\0\0)
image_preview=false
indent_compact=false
null_bg_colour=@Variant(\0\0\0\x43\x1\xff\xff((((((\0\0)
null_fg_colour=@Variant(\0\0\0\x43\x1\xff\xff\xc0\xc0\xc0\xc0\xc0\xc0\0\0)
null_text=NULL
reg_bg_colour=@Variant(\0\0\0\x43\x1\xff\xff((((((\0\0)
reg_fg_colour=@Variant(\0\0\0\x43\x1\xff\xff\xeb\xeb\xdb\xdb\xb2\xb2\0\0)
symbol_limit=5000

[db]
defaultencoding=UTF-8
defaultfieldtype=0
defaultlocation=/home/kloud
defaultsqltext=
fontsize=10
foreignkeys=true
hideschemalinebreaks=true
prefetchsize=50000
savedefaultlocation=2

[editor]
auto_completion=true
close_button_on_tabs=true
error_indicators=true
font=FiraCode Nerd Font Propo Ret
fontsize=9
horizontal_tiling=false
identifier_quotes=0
indentation_use_tabs=true
tabsize=4
upper_keywords=true
wrap_lines=0

[exportsql]
insertcolnames=true
insertmultiple=true
keeporiginal=true
oldschema=0

[extensions]
builtin=@Variant(\0\0\0\b\0\0\0\0)
disableregex=false
enable_load_extension=false
list=@Invalid()

[importcsv]
encoding=UTF-8
firstrowheader=true
localconventions=false
quotecharacter=@Variant(\0\0\0\a\0\")
separatetables=false
separator="@Variant(\0\0\0\a\0,)"
trimfields=true

[log]
fontsize=9

[proxy]
authentication=false
host=
password=
port=1
type=system
user=

[remote]
active=true
client_certificates=@Invalid()
clonedirectory=/home/kloud/.local/share/sqlitebrowser/DB Browser for SQLite

[syntaxhighlighter]
background_bold=false
background_colour=#282828
background_italic=false
background_underline=false
comment_bold=false
comment_colour=#b8bb26
comment_italic=false
comment_underline=false
currentline_bold=false
currentline_colour=#3c3c3c
currentline_italic=false
currentline_underline=false
foreground_bold=false
foreground_colour=#ebdbb2
foreground_italic=false
foreground_underline=false
function_bold=true
function_colour=#fabd2f
function_italic=false
function_underline=false
highlight_bold=false
highlight_colour=#458588
highlight_italic=false
highlight_underline=false
identifier_bold=false
identifier_colour=#d3869b
identifier_italic=false
identifier_underline=false
keyword_bold=true
keyword_colour=#8ec07c
keyword_italic=false
keyword_underline=false
selected_bg_bold=false
selected_bg_colour=#689d6a
selected_bg_italic=false
selected_bg_underline=false
selected_fg_bold=false
selected_fg_colour=#ebdbb2
selected_fg_italic=false
selected_fg_underline=false
string_bold=false
