[global]
nvidia_disable_flipping=ask

[input]
audio_alsa_source=default
audio_backend=pulseaudio
audio_enabled=false
audio_jack_connect_system_capture=true
audio_jack_connect_system_playback=false
glinject_auto_launch=false
glinject_channel=
glinject_command=
glinject_limit_fps=false
glinject_relax_permissions=false
glinject_working_directory=
profile=
video_area=fixed
video_area_follow_fullscreen=false
video_area_screen=3
video_frame_rate=30
video_record_cursor=true
video_scale=false

[output]
add_timestamp=true
audio_codec=vorbis
audio_codec_av=aac
audio_kbit_rate=128
audio_options=
container=mp4
container_av=3g2
file=/home/kloud/Documents/recording.mp4
profile=
separate_files=false
video_allow_frame_skipping=true
video_codec=h264
video_codec_av=alias_pix
video_h264_crf=23
video_h264_preset=1
video_kbit_rate=5000
video_options=
video_vp8_cpu_used=5

[record]
hotkey_alt=false
hotkey_ctrl=false
hotkey_enable=true
hotkey_key=17
hotkey_shift=false
hotkey_super=true
preview_frame_rate=10
schedule_num_entries=0
schedule_time_zone=local
show_recording_area=true
sound_notifications_enable=false

[welcome]
skip_page=true
